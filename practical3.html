<!DOCTYPE html>
<html>
    <head>
        <title> HTML links, images, and list example</title>
    </head>
    <body>
        <h1><b>My web page demonstration</b></h1>
        <h2> <b><u> HTML links</u></b></h2>
        <p> click here to visit</p>
        <a href="https://www.google.com" target="blank">GOOGLE</a>
        <h2><u><i> HTML IMAGE</i></u></h2>
        <img src="https://via.placeholder.com/200"alt="sample image" width="200">
        <h2><u><i> Ordered list (Numbered)</i></u></h2>
        <ol>
            <li> HTML</li>
            <li> CSS</li>
            <li> Javascript</li>
        </ol>
        <h2> unordered list (Dotted)</h2>
        <ul>
        <ul> Frontend</ul>
        <ul> Backend</ul>
        <ul> Database</ul>
        </ul>

    </body>
</html>
