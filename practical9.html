<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors â€“ Advanced Design</title>

    <style>
        /* Universal Selector */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Page Background */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        /* Main Card */
        .container {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        /* Group Selector */
        h1, h2, h3 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        /* Class Selector */
        .red-text {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            animation: slideLeft 1s ease;
        }

        /* ID Selector */
        #big-text {
            font-size: 28px;
            color: #d84315;
            text-align: center;
            font-weight: bold;
            margin: 15px 0;
            animation: slideRight 1s ease;
        }

        /* Descendant Selector */
        div p {
            background-color: #f3f4f6;
            color: #2e7d32;
            padding: 12px;
            border-left: 6px solid #2e7d32;
            border-radius: 8px;
            margin-top: 15px;
            animation: fadeUp 1s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            #big-text {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Group Selector</h1>
        <h2>Group Selector</h2>

        <p class="red-text">This is a Class Selector</p>

        <p id="big-text">This is an ID Selector</p>

        <div>
            <p>This paragraph uses a Descendant Selector</p>
        </div>
    </div>

</body>
</html>
